<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="css/nullstyle.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <div class="slider">
          <input type="radio" name="slider" id="s1" checked />
          <div class="slide">
            <figure class="slide-figure">
              <img class="slide-img" src="img/dogz_w1200.jpg" alt="" />
              <figcaption class="slide-caption"><p>Твой код с JS. Твой код без JS.</p></figcaption>
            </figure>
          </div>
          <input type="radio" name="slider" id="s2" />
          <div class="slide">
            <figure class="slide-figure">
              <img class="slide-img" src="img/hand_shake.jpg" alt="" />
              <figcaption class="slide-caption"><p>HTML + CSS. Эпичное комбо!</p></figcaption>
            </figure>
          </div>
          <input type="radio" name="slider" id="s3" />
          <div class="slide">
            <figure class="slide-figure">
              <img class="slide-img" src="img/hot_girl.jpg" alt="" />
              <figcaption class="slide-caption"><p>Когда увидел релиз нового IDE, а твой VS Code поднадоел.</p></figcaption>
            </figure>
          </div>
          <input type="radio" name="slider" id="s4" />
          <div class="slide">
            <figure class="slide-figure">
              <img class="slide-img" src="img/in_bed.jpg" alt="" />
              <figcaption class="slide-caption"><p>На кой черт нужны тайм стампы, если они уже и так есть на каждом коммите по умолчанию?</p></figcaption>
            </figure>
          </div>
          <div id="bullets">
            <label class="bullets__label" for="s1"></label>
            <label class="bullets__label" for="s2"></label>
            <label class="bullets__label" for="s3"></label>
            <label class="bullets__label" for="s4"></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
